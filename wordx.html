<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Long Word Game</title>
  </head>
  <script></script>

  <body>
    <h1> The Agglutinative Game</h1>
    <button name="Next">Next</button>


    <button onclick="onTimer()">Clickme</button>
<div id="mycounter"></div>
<script>
i = 60;
function onTimer() {
  document.getElementById('mycounter').innerHTML = i;
  i--;
  if (i < 0) {
    alert('Times Up!');
  }
  else {
    setTimeout(onTimer, 1000);
  }
}
</script>

  </body>
</html>
